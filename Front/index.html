<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/tailwind.min.css">
    <title>Dashboard Inventario</title>
</head>

<body class="bg-gray-900 font-sans leading-normal tracking-normal mt-12">
    <header class="">
        <nav aria-label="menu nav" class="bg-gray-800 pt-2 md:pt-1 pb-1 px-1 mt-0 h-auto fixed w-full z-20 top-0">
            <div class="flex flex-wrap items-center">

                <!-- SECTION HOME -->
                <div aria-label="Home" class="flex flex-shrink md:w-1/6 justify-center md:justify-start text-white">
                    <a href="#" aria-label="Home">
                        <span class="text-xl pl-2"><i class="em em-grinning"></i></span>
                    </a>
                </div>

                <div class="flex flex-1 md:w-3/5 justify-center md:justify-around text-white px-8" id="navbar-default">
                    <ul
                        class="flex flex-col p-1 bg-gray-800 rounded-lg flex-row">
                        <li>
                            <a href="#"
                                class="block py-2 pr-4 pl-3 text-white rounded"
                                aria-current="page">Inicio</a>
                        </li>
                        <li>
                            <a href="inventario.html"
                                class="block py-2 pr-4 pl-3 text-white rounded">Inventario</a>
                        </li>
                        <li>
                            <a href="personas-html"
                                class="block py-2 pr-4 pl-3 text-white rounded">Personas</a>
                        </li>
                        <li>
                            <a href="#"
                                class="block py-2 pr-4 pl-3 text-white rounded">Usuarios</a>
                        </li>
                        <li>
                            <a href="#"
                                class="block py-2 pr-4 pl-3 text-white rounded">Movimientos</a>
                        </li>
                    </ul>
                </div>

                <!-- SECTION USER Y BUTTON EXIT -->
                <div class="flex w-full pt-2 content-center justify-between md:w-1/5 md:justify-end">
                    <ul class="list-reset flex justify-between flex-1 md:flex-none items-center">
                        <li class="flex-1 md:flex-none md:mr-3">
                            <div class="relative inline-block">
                                <button class="drop-button text-white py-2 px-2 border rounded"> <span id="user">
                                    </span></button>
                            </div>
                        </li>
                        <li class="flex-1 md:flex-none md:mr-3">
                            <div class="relative inline-block">
                                <button class="drop-button text-white py-2 px-2" onclick="salirLogout()"> <span id="">
                                    </span>Salir</button>
                            </div>
                        </li>
                    </ul>
                </div>
        </nav>
    </header>


    <script src="https://unpkg.com/@themesberg/flowbite@1.3.0/dist/datepicker.bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="./js/sesion.js"></script>

</body>

</html>
